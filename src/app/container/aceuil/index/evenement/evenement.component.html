<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <img src="assets/images/logoevent.jpg" alt="logo evnet" style="height: 10%;width: 100%">
      <p class="card-description">
      <h3>Create votre Event </h3>

      <form class="forms-sample" [formGroup]="eventForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Name Evanement :</label>
          <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="location">location : </label>
          <input type="text" class="form-control" id="location" placeholder="location Evenement" formControlName="location">
        </div>
        <div class="form-group">
          <label for="datedepart">Date de Start</label>
          <input type="date" class="form-control" id="datedepart" placeholder="Start" formControlName="datedepart">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select class="form-control" id="type" formControlName="type">
            <option>Marketing</option>
            <option>corporatifs</option>
            <option>priv√©s</option>
            <option>Sportif</option>
          </select>
        </div>
        <div class="form-group">
          <label>Upload Photos</label>
         <!-- <input type="file" name="img" class="file-upload-default">
          <div class="input-group col-xs-12">
            <input type="file" class="form-control file-upload-info" placeholder="Upload Image" style="margin-bottom: 15px">
            <span class="input-group-append">
                 <button class="file-upload-browse btn btn-gradient-primary" type="button" >Upload</button>
             </span>
          </div>!-->
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" (change)="onFileSelector($event)">
            <label class="custom-file-label" for="customFile" >Choose image to Upload</label>
          </div>
        </div>

        <div class="form-group">
          <label for="nombreplace">Nombre de Place</label>
          <input type="text" class="form-control" id="nombreplace" placeholder="Location" formControlName="nombreplace">
        </div>
        <div class="form-group">
          <label for="prixticket">Prix de Ticket </label>
          <input type="text" class="form-control" id="prixticket" placeholder="Prix de Ticket " formControlName="prixticket">
        </div>
        <div class="form-group">
          <label for="descreption">Description Event</label>
          <textarea class="form-control" id="descreption" rows="4" formControlName="descreption"></textarea>
        </div>
        <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
        <button class="btn btn-light">Cancel</button>
      </form>
    </div>
  </div>
</div>
