
<div class="carousel-inner">
  <div class="carousel-item active">
    <div class="row">
      <div class="col-md-4" *ngFor="let eve of listEvent">
        <div class="item-box-blog">
          <div class="item-box-blog-image">
            <!--Date-->
            <div class="item-box-blog-date bg-blue-ui white"> <span class="mon">{{eve.datedepart | date: 'd-MMMM-EEEE' }}</span> </div>
            <!--Image-->
            <figure> <img alt="" src="assets/images/evenement/{{eve.image}}"> </figure>
          </div>
          <div class="item-box-blog-body">
            <!--Heading-->
            <div class="item-box-blog-heading">
              <a href="#" tabindex="0">
                <h5>{{eve.name}}</h5>
              </a>
            </div>
            <!--Data-->
            <div class="item-box-blog-data" style="padding: px 15px;">
              <p><i class="fa fa-user-o"></i> Admin, <i class="fa fa-comments-o"></i> Comments(3)</p>
            </div>
            <!--Text-->
            <div class="item-box-blog-text">
              <p>{{eve.descreption}}</p>
            </div>
            <div class="mt"> <a href="#" tabindex="0" class="btn bg-blue-ui white read">read more</a> </div>
            <!--Read More Button-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--.item-->
</div>
<!--.carousel-inner-->
