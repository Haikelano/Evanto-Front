<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
         <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <img src="assets/images/logo.svg">
            </div>

           <div *ngIf="verifenregistrement == true">
             <div [ngClass]="{
                             'alert alert-success': data === null,
                             'alert alert-danger' : data !== null}">Votre inscrit Ã  notre platforme a etait bierFait</div>
           </div>
           <div *ngIf="verifenregistrement == false">
            <h4>New here?</h4>
            <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
           </div>
          
  <!-- form --><form [formGroup]="userForm"  class="pt-3">
              <div class="form-group">

                <input type="text" class="form-control form-control-lg" id="username" placeholder="Username" formControlName="username">
                        <div *ngIf="!verifusername ">
                          <div class="alert alert-danger" role="alert">
                              Username Existe
                          </div>
                          </div>

              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="name" placeholder="Name" formControlName="name" >
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="prenom" placeholder="Prenom" formControlName="prenom">
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" formControlName="email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="tel" placeholder="Tel" formControlName="tel">
              </div>
              <div class="form-group">
                <select class="form-control form-control-lg" id="exampleFormControlSelect2" formControlName="contry">
                  <option>Country</option>
                  <option value="USA">United States of America</option>
                  <option value="Uk">United Kingdom</option>
                  <option value="India">India</option>
                  <option value="Germany">Germany</option>
                  <option value="Argentina">Argentina</option>
                  <option value="Tunis">Tunis</option>
                </select>
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="mb-4">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input">
                    I agree to all Terms & Conditions
                  </label>
                </div>
              </div>

              <div class="mt-3">
                <button type="button" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                        [disabled]="userForm.invalid" (click)="verifDis()">Verifier</button>
                <button type="button" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                        data-toggle="modal" data-target="#exampleModalCenter"  (click)="onSubmit()" [disabled]="!verifusername">SIGN UP</button>
              </div>
          </form>
              <div class="text-center mt-4 font-weight-light">
                Already have an account? <a href="login.html" class="text-primary">Login</a>
              </div>

          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
      </div>

</div>

<!--    Modal Popup   -->
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Welcome To Evanto </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-success" role="alert">
      <div class="modal-body">
        Merci de choisir notre Plateforme  <span style="font-size: 45px; font-family: -apple-system" >"{{username}}" </span>
        verif  is {{verif }}
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="retourAcceuil()">Close</button>
         </div>
    </div>
  </div>
  </div>
<!-- End Code Modal   -->
